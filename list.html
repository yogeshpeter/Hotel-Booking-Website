<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/list.css">
    <link rel="stylesheet" href="./styles/common.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div class="rootDiv">
        <header>
            <a href="./index.html"><img class="logo" src="./assests/images/logo.png" alt="Logo"></a>
            <button style="height:30px; margin-top: 0.8%; margin-right: 1%;" type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginFormModal">LOGIN</button>
            
            <!-- Modal -->
            <div class="modal fade" id="loginFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
               <div class="modal-dialog">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h5 class="modal-title" id="staticBackdropLabel">PLEASE LOGIN</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body">
                     <form action="">
                        <div style="display: flex; flex-direction: row; justify-content: space-evenly;  margin: 5%;">
                            <label for="username">Username:</label>
                            <input style="border-radius: 5px;" type="text" name="username" id="username" placeholder="Enter Username">
                           </div>
                           <div style="display: flex; flex-direction: row; justify-content: space-evenly; margin: 5%;">
                            <label for="password">Password:</label>
                            <input style="border-radius: 5px;" type="password" name="password" id="password" placeholder="Enter Password">
                           </div>
                      </form>
                   </div>
                   <div class="modal-footer justify-content-center">
                     <button type="button" class="btn btn-primary ">Login</button>
                   </div>
                 </div>
               </div>
             </div>
        </header>
            <content>
                    <div class="list">
                        <ul id="myDIV" style="display: flex; flex-direction: row; position:fixed;" class="nav justify-content-center">
                            <li class="nav-item">
                              <button onclick="window.location.href='#list-view'" type="button" class="btn active">List View</button>
                            </li>
                            <li class="nav-item">
                              <button  onclick="window.location.href='#map-view'" type="button" class="btn">Map View</button>
                            </li>
                          </ul>
                    </div>
                <div id="list-view">
                    <div>
                            <a style="text-decoration: none;" href="./detail.html">
                                <div class="hotelContainer"> 
                                    <div id="hoverImage"> 
                                        <img  style="text-decoration: none;" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                                    </div>
                                    <div id="hoverBlack">
                                        <h3>Radisson Blu Hotel</h3>
                                        <!-- <p>5 Star</p> -->
                                        <div>
                                          <span class="fa fa-star checked"></span>
                                          <span class="fa fa-star checked"></span>
                                          <span class="fa fa-star checked"></span>
                                          <span class="fa fa-star checked"></span>
                                          <span class="fa fa-star checked"></span>
                                        </div>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </a>
                    </div>
                    <div id="TheLalit">
                        <div class="hotelContainer">
                           <div> <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit"></div>
                            <div>
                                <h3>The Lalit New Delhi</h3>
                                <div>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star "></span>
                                </div>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </div>
                    <div id="TajPalace">
                        <div class="hotelContainer">
                            <div>
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                            </div>
                            <div>
                                <h3>Taj Palace</h3>
                                <div>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star "></span>
                                </div>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </div>
                </div>
                    <div id="map-view">
                        <div id="MapImage">
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map Image">
                            <p>MAP VIEW</p>
                         </div>
                    </div>
                
            </content>
            <footer>
                <button style="height:30px; margin-top: 0.8%; margin-left:1%;" type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#ContactUsModal">
                    Contact Us
                  </button>
                           <!-- modal for contact us -->
                           <div class="modal fade" id="ContactUsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                             <div class="modal-dialog">
                               <div class="modal-content">
                                 <div class="modal-header">
                                   <h5 class="modal-title" id="staticBackdropLabel">Get in touch</h5>
                                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                 </div>
                                 <div class="modal-body">
                                     <p>Thank you for reaching out!!!</p>
                                     <p>Please enter your email and we will get back to you</p>
                                     <label for="email">Email:</label>
                                     <input type="email" name="email" id="email" placeholder="Enter your email id">
                                 </div>
                                 <div class="modal-footer ">
                                     <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                                 </div>
                               </div>
                             </div>
                           </div>
                    <p style="margin-top: 1%;">&#169; 2020 ROOM SEARCH PVT.LTD.</p>
                <div class="SocialMedia">
                    <a href="https://www.facebook.com" target="_blank"><img id="media" src="./assests/images/facebook.png"
                            alt="Facebook"></a>
                    <a href="https://www.instagram.com" target="_blank"><img id="media" src="./assests/images/instagram.png"
                            alt="Instagram"></a>
                    <a href="https://www.twitter.com" target="_blank"><img id="media" src="./assests/images/twitter.png"
                            alt="Twitter"></a>
                </div>
            </footer>
    </div>
    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("myDIV");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function() {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
          });
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
