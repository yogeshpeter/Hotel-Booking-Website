<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <div class="rootDiv">
        <header>
            <img class="logo" src="./assests/images/logo.png" alt="Logo">
            <button style="height:30px; margin-top: 0.8%; margin-right: 1%;" type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginFormModal">LOGIN</button>
            
            <!-- Modal -->
            <div class="modal fade" id="loginFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
               <div class="modal-dialog">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h5 class="modal-title" id="staticBackdropLabel">PLEASE LOGIN</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body">
                     <form action="">
                        <div style="display: flex; flex-direction: row; justify-content: space-evenly;  margin: 5%;">
                            <label for="username">Username:</label>
                            <input style="border-radius: 5px;" type="text" name="username" id="username" placeholder="Enter Username">
                           </div>
                           <div style="display: flex; flex-direction: row; justify-content: space-evenly; margin: 5%;">
                            <label for="password">Password:</label>
                            <input style="border-radius: 5px;" type="password" name="password" id="password" placeholder="Enter Password">
                           </div>
                      </form>
                   </div>
                   <div class="modal-footer justify-content-center">
                     <button type="button" class="btn btn-primary ">Login</button>
                   </div>
                 </div>
               </div>
             </div>

        </header>
        <content>
            <div class="searchDiv">
                <input type="text" name="search" class="search" placeholder="City">
            </div>
            <div class="SearchImages">
                  <div class="container">
                     <a href="./list.html">
                        <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi">
                     </a>  
                     <div class="middle">
                        <div class="text">Delhi</div>
                     </div>
                  </div>
                  <div class="container">
                    <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa"> 
                    <div class="middle">
                       <div class="text">Goa</div>
                    </div>
                 </div>
                 <div class="container">
                    <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad"> 
                    <div class="middle">
                       <div class="text">Hyderabad</div>
                    </div>
                 </div>
                 <div class="container">
                    <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata"> 
                    <div class="middle">
                       <div class="text">Kolkata</div>
                    </div>
                 </div>
                
                
            </div>
            <div class="viewMore">
               <form action="./index.html">
                  <button type="submit" class="btn btn-secondary">View more</button>
               </form>
            </div>
        </content>
        <footer>
         <button style="height:30px; margin-top: 0.8%; margin-left:1%;" type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#ContactUsModal">
            Contact Us
          </button>
                   <!-- modal for contact us -->
                   <div class="modal fade" id="ContactUsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                     <div class="modal-dialog">
                       <div class="modal-content">
                         <div class="modal-header">
                           <h5 class="modal-title" id="staticBackdropLabel">Get in touch</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                             <p>Thank you for reaching out!!!</p>
                             <p>Please enter your email and we will get back to you</p>
                             <label for="email">Email:</label>
                             <input type="email" name="email" id="email" placeholder="Enter your email id">
                         </div>
                         <div class="modal-footer ">
                             <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                         </div>
                       </div>
                     </div>
                   </div>
            <p style="margin-top: 1%;">&#169; 2020 ROOM SEARCH PVT.LTD.</p>
            <div class="SocialMedia">
                <a href="https://www.facebook.com" target="_blank"><img id="media" src="./assests/images/facebook.png"
                        alt="Facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img id="media" src="./assests/images/instagram.png"
                        alt="Instagram"></a>
                <a href="https://www.twitter.com" target="_blank"><img id="media" src="./assests/images/twitter.png"
                        alt="Twitter"></a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
